project_name: hello-world
randint : !Import "random:randint"
dirs:
    home: /home/user
    venv: "{dirs.home}/venvs/{project_name}"
    data: "{venv}/data"
    databases:
        - "{dirs.data}/db0"
        - "{dirs.data}/db1"
        - "{data}/db_test"
exes:
    main: "{dirs.home}/main"
test:
  wow : 2
wew: !Eval "test.wow+2"
wewblock: !BlockEval |
    a = []
    for i in range({wew}):
        a.append(randint(0, i)*2)
    return a
